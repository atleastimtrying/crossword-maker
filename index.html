<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <title>Crossword maker</title>
  </head>
  <body>
    <table id="grid"></table>
    <div id="stats">
      <p>Blocked: <span id="percent-blocked">0</span>%</p>
    </div>
    <div id="reset">
      Reset grid:
      <img id="reset-0" src="img/grid-0.png" alt="Grid 0" />
      <img id="reset-1" src="img/grid-1.png" alt="Grid 1" />
      <img id="reset-2" src="img/grid-2.png" alt="Grid 2" />
      <img id="reset-3" src="img/grid-3.png" alt="Grid 3" />
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/numbering.js"></script>
    <script src="js/stats.js"></script>
  </body>
</html>
